<link

  href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"

<link href="{% static 'css/contact.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'ecomjs/ecomm.js' %}" rel="stylesheet" />
<div class="container-fluid">
<div id="contact">
  <h1 class="section-header">Help Center</h1>
  <div class="desc">We are here to help you</div><hr/>

  <div class="contact-wrapper">
    <!---------------- 
  
		CONTACT PAGE LEFT 
	  
		----------------->

    <form
      class="form-horizontal"
      role="form"
      method="post"
      action="{% url 'contact' %}"
    >
      {% csrf_token %} {% for message in messages %}
      <div class="alert alert-primary">
        {{message}}
      </div>
      {% endfor %}

      <div class="form-group">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="NAME"
            name="name"
            required
            value=""
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="EMAIL"
            name="email"
            required
            value=""
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            id="order_id"
            placeholder="ORDER ID"
            name="order_id"
            value=""
          />
        </div>
      </div>

      <textarea
        class="form-control"
        rows="10"
        id="content"
        required
        placeholder="MESSAGE"
        name="message"
      ></textarea>

      <button
        class="btn btn-primary send-button"
        id="submit"
        type="submit"
        value="SEND"
      >
        <div class="button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      </button>
    </form>

    <!---------------- 
  
		CONTACT PAGE RIGHT 
	  
		----------------->

     <div class="direct-contact-container"> 
      <ul class="contact-list">
        <li class="list-item">
          <i class="fa fa-map-marker fa-2x"
            ><span class="contact-text place"
              >Velachery | Chennai
            </span></i
          >
        </li> 

        <!-- <li class="list-item">

        </li>
      </ul>

      <hr />

        <!-- <a href="https://www.youtube.com/">Continue to basket</a> -->

          ></a>
        </li>
