<script type="text/javascript">
	$(document).ready(function() {
	  $('.toggle-password').on('click', function() {
	$(this).toggleClass('fa-eye fa-eye-slash');
	let input = $($(this).attr('toggle'));
	if (input.attr('type') == 'password') {
	  input.attr('type', 'text');
	}
	else {
	  input.attr('type', 'password');
	}
  });
  
  });

  
  </script>
  <script>
	//   $(document).ready(function() {
	  function checkPassword(form) { 
                password1 = form.password1.value; 
				password2 = form.password2.value; 
				if (password1 == '') 
                    // swal("Please enter Password");
					swal({
							title: "Oops!!",
							text: "Please enter the Password",
							icon: "warning",
							buttons: true,
							dangerMode: true,
					}) 
                      
                // If confirm password not entered 
                else if (password2 == '') 
                    // swal("Please enter confirm password"); 
					swal({
							title: "Oops!!",
							text: "Please enter confirm Password",
							icon: "warning",
							buttons: true,
							dangerMode: true,
					}) 
                      
                // If Not same return False.     
                else if (password1 != password2) { 
					swal({
							title: "Ouch!!",
							text: "Password did not match: Please try again...",
							icon: "warning",
							buttons: true,
							dangerMode: true,
					}) 
                    // swal("\nPassword did not match: Please try again...") 
                    return false; 
                } 
			}
			function validatePassword(password) {
                
                // Do not show anything when the length of password is zero.
                if (password.length === 0) {
                    document.getElementById("invalid").innerHTML = "";
                    return;
                }
                // Create an array and push all possible values that you want in password
                var matchedCase = new Array();
                matchedCase.push("[$@$!%*#?&]"); // Special Charector
                matchedCase.push("[A-Z]");      // Uppercase Alpabates
                matchedCase.push("[0-9]");      // Numbers
                matchedCase.push("[a-z]");     // Lowercase Alphabates

                // Check the conditions
                var ctr = 0;
                for (var i = 0; i < matchedCase.length; i++) {
                    if (new RegExp(matchedCase[i]).test(password)) {
                        ctr++;
                    }
                }
                // Display it
                var color = "";
                var strength = "";
                switch (ctr) {
                    case 0:
                    case 1:
                    case 2:
                        strength = "Password is Very Weak";
                        color = "red";
                        break;
                    case 3:
                        strength = "Hmmm? not Enough";
                        color = "orange";
                        break;
                    case 4:
                        strength = "Gotcha!!!PERFECT";
                        color = "green";
                        break;
                }
                document.getElementById("invalid").innerHTML = strength;
                document.getElementById("invalid").style.color = color;
            }

			function validatePassword1(password1) {
                
                // Do not show anything when the length of password is zero.
                if (password1.length === 0) {
                    document.getElementById("invalid1").innerHTML = "";
                    return;
                }
                // Create an array and push all possible values that you want in password
                var matchedCase = new Array();
                matchedCase.push("[$@$!%*#?&]"); // Special Charector
                matchedCase.push("[A-Z]");      // Uppercase Alpabates
                matchedCase.push("[0-9]");      // Numbers
                matchedCase.push("[a-z]");     // Lowercase Alphabates

                // Check the conditions
                var ctr = 0;
                for (var i = 0; i < matchedCase.length; i++) {
                    if (new RegExp(matchedCase[i]).test(password1)) {
                        ctr++;
                    }
                }
                // Display it
                var color = "";
                var strength = "";
                switch (ctr) {
                    case 0:
                    case 1:
                    case 2:
                        strength = "Password is Very Weak";
                        color = "red";
                        break;
                    case 3:
                        strength = "Hmmm? not Enough";
                        color = "orange";
                        break;
                    case 4:
                        strength = "Gotcha!!!PERFECT";
                        color = "green";
                        break;
                }
                document.getElementById("invalid1").innerHTML = strength;
                document.getElementById("invalid1").style.color = color;
            }
	$(document).ready(function() {
	var myInput = document.getElementById("password1");
	
	// When the user clicks on the password field, show the message box
	myInput.onfocus = function() {
	  document.getElementById("msg").style.display = "block";
	}
	
	// When the user clicks outside of the password field, hide the message box
	myInput.onblur = function() {
	  document.getElementById("msg").style.display = "none";
	}
});



</script>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form"  method="post" onSubmit = "return checkPassword(this)">{% csrf_token %}
					<span class="login100-form-title p-b-49">
						SignUp
					</span>
					{% for message in messages %}
					<div class="alert alert-danger">
				 
					  {{message}}
					</div>
					{% endfor %}

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Username</span>
						
						<input class="input100" type="text" name="full_name" id="full_name" required placeholder="Enter your Username" >
						<span class="focus-inputs100"><i class="fa fa-user-secret" aria-hidden="true"></i>
						</span>
						<!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
					</div>
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Contact No</span>
						
						<input class="input100" type="tel" name="contact" id="contact" pattern="[0-9]{4}[0-9]{2}[0-9]{4}" required placeholder="" >
						<span class="focus-inputs100"><i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
						<!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
					</div>
					<div class="wrap-input100 validate-input m-b-23" >
						<span class="label-input100">Date of birth</span>
						
						<input class="input100" type="date" name="dob" id="dob" placeholder="Enter your birthday date" >
						<span class="focus-inputs100"><i class="fa fa-calendar" aria-hidden="true"></i></span>
						<!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						
						<input class="input100" type="text" name="email" id="email" placeholder="Enter your Email" >
						<span class="focus-inputs100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
						<!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password1" onkeyup="validatePassword(this.value);" onpaste="return false;" oncopy="return false;" ondrag="return false;" ondrop="return false;"  name="password1" placeholder="Type your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
						
						<span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						<span class="focus-inputs100"><i class="fa fa-lock"></i></span>
						<span id="invalid"></span> 
						<!-- <div id="message">
							
							<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
							<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
							<p id="number" class="invalid">A <b>number</b></p>
							<p id="length" class="invalid">Minimum <b>8 characters</b></p>
						  </div>
					  </div> -->
					  <br/>
          			<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Re-Enter Password</span>
						<input class="input100" type="password" id="password2" onkeyup="validatePassword1(this.value);" onpaste="return false;" oncopy="return false;" ondrag="return false;" ondrop="return false;" name="password2" placeholder="Type your password again">
						<span id="invalid1 "></span>
						<span toggle="#password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						<span class="focus-inputs100"><i class="fa fa-lock"></i></span>

					</div>
					
					
					
					{{ field.errors }}
					<br/>
					<br/>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>
					<div class="flex-col-c p-t-55">
						
						<b><span>Already an User?</span>
						<a href="{% url 'login' %}"> <span style="color:rgb(27, 121, 245)">Login</span></a> 
				
					</div>


				
				</form>
			</div>
		</div>
	</div>
