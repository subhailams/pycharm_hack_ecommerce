{% load static %}


{% include "nav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
	<!-- <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'/> -->
	<link href="{% static 'css/font-awesome.css' %}" rel='stylesheet' type='text/css' />
	<!-- <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"> -->
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css"> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
<script type="text/javascript">
	$(document).ready(function() {
	  $('.toggle-password').on('click', function() {
	$(this).toggleClass('fa-eye fa-eye-slash');
	let input = $($(this).attr('toggle'));
	if (input.attr('type') == 'password') {
	  input.attr('type', 'text');
	}
	else {
	  input.attr('type', 'password');
	}
  });
  
  });
  </script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form"  method="post">{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>
					{% for message in messages %}
					<div class="alert alert-danger">
						
				 
					  {{message}}
					</div>
					{% endfor %}

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Enduro Id</span>
						
						<input class="input100" type="text" name="username" placeholder="Type your username" >
						<span class="focus-inputs100"><i class="fa fa-user"></i></span>
						<!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="input-pwd" name="password" placeholder="Type your password">
						<span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						<span class="focus-inputs100"><i class="fa fa-lock"></i></span>
					</div>
					
					
					<div class="text-right p-t-8 p-b-31">
						<a href="{% url 'password_reset' %}" style="color:rgb(27, 121, 245)">Forgot your Password?</a>
							<!-- Forgot password? -->
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					

					<div class="flex-col-c p-t-55">
						<!-- <span class="txt1 p-b-17">
							Or Sign Up Using
						</span> -->

						<b><span>Need an Enduro account?</span>
						<a href="{% url 'register' %}"> <span style="color:rgb(27, 121, 245)">Sign Up</span></a> 
				
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<!-- <script src="vendor/bootstrap/js/popper.js"></script> -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<!-- <script src="vendor/daterangepicker/moment.min.js"></script> -->
	<script src="{% static 'js/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>
	{% include "footer.html" %}

</body>
</html>
