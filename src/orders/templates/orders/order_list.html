{% load static %}
{% include "nav.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/orders.css' %}">
</head>
<body>
<div class='row'>
    <!-- <div class='center'> -->
       <center> <h1>Orders</h1></center><br>
    <!-- </div> -->
</div>
<div class="container1">
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead><th>Order Id(#)</th><th>Status</th><th>Total</th></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href='{{ object.get_absolute_url }}' class="anchor";>{{ object.order_id }}</a></td>
                        <td>{{ object.get_status }}</td>
                        <td><b>{{ object.total }}</b></td>
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>No orders yet.</td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
</div>
{% include "footer1.html" %}

</body>
</html>
